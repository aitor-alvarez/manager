{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
 <section class="content-header">
      <h1>
        Treatment Administration
      </h1>
      <p><a class="btn btn-danger" href="/new/treatment">New Treatment</a></p>
    </section>
<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <table id="data" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                	{% for pest in object_list %}
         			<tr>  
         				
         				<td>{{ pest.name }}</td>
         				<td><a href="/treatment/{{ pest.id }}">Edit</a></td>
         			</tr>
         			{% endfor %}
                </tbody>
              </table>
          </div>
          </div>
          </div>
          </div>
          

{% endblock %}
