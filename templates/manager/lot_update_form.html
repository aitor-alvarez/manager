{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
 
<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <form role="form" action="" method="post">{% csrf_token %}
              {% if form.errors %}
              <div class="alert alert-danger alert-dismissible">
               {{ form.errors }}
                    
              </div>
                {% endif %}
              <div class="box-body">
                <div class="form-group">
                   {% for field in form %}
                  <label for="exampleInputEmail1">{{ field.label }}</label>
                </br>
                  {%if field.name == "crop" %}
                  {{field}}
                  </br>
                  {% else %}
                  <input type="text" class="form-control" id="{{ field.auto_id }}" name ="{{ field.name }}" value="{{field.value}}">
                  {% endif %}
                  {% endfor %}
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          </div>
          </div>
          </div>
          

{% endblock %}
