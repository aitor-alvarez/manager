{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
 <section class="content-header">
      <h1>
        Crop Administration
      </h1>
      <p><a class="btn btn-danger" href="/new/crop">New Crop</a></p>
      
    </section>
<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Crop Name</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                	{% for crop in object_list %}
         			<tr>
         				<td>{{ crop.name }}</td>
         				<td><a href="/crop/{{ crop.id }}">Edit</a></td>
         			</tr>
         			{% endfor %}
                </tbody>
              </table>
          </div>
          </div>

          </div>
          </div>
          

{% endblock %}
