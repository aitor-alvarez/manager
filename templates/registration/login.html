{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}



		{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
		{% endif %}
		
		<form method="post" action="{% url 'social:begin' 'google-oauth2' %}">
			{% csrf_token %}
			{{ form }}
			<p  class="text-center"><button class="btn btn-lg" type="submit">Login</button></p>
			<input type="hidden" name="next" value="{{ next }}" />
		</form>

	


{% endblock %}
